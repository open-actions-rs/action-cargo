# action.yml
name: 'cargo contracts'
description: 'Cargo command wrapper'
inputs:
  cargo-cmd:  # id of input
    description: 'Cargo command'
    required: true
    default: 'versions.sh'
  working-directory:
    description: 'default work dir'
    required: true
    default: '.'
runs:
  env:
    actionref: "dev2"
    REF: "docker://openactionrs/action-cargo:${{ github.action_ref }}"
    ACTIONREF: ${{github.action_ref}}
  using: 'docker'
  image: "docker://openactionrs/action-cargo:${{env.actionref}}"
  args:
    - ${{inputs.working-directory}}
    - ${{inputs.cargo-cmd}}
